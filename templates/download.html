<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"></link>
    <title>Status Cutter</title>
</head>
<body>
	<div class="container-fluid">
        <div class="row bg-dark">
            <div class="col-9 col-sm-9 col-lg-11 text-center font-weight-bold  p-3 mb-2 bg-dark text-white">
                <h1 style="font-size: 2.5rem;"> STATUS CUTTER</h1>
            </div>
            <div class="col-3 col-sm-3 col-lg-1 text-right font-weight-bold  p-3 mb-2 bg-dark text-white">
                <button type="button" class="btn btn-light text-center mt-2 btn-outline-light "><a href="https://github.com/k1sh0r/StatusCutter"><img src="http://localhost:5000/templates/git1.png" alt="GitHub" style="width:2.5rem;" ></a></button>
            </div>
        </div>
    </div>
	<div class="container">
		<div class="row">
			{% for i in range(0, cuts+1 ) %}
			<div class="col-lg-12 text-center" style="padding-bottom: 10px;padding-top: 10px;">
				<button type="button" class="btn btn-dark">
					<a class="text-white" href='downloads/{{clipname}}{{i+1}}.mp4' download> download </a>
				</button>
			</div>
			{% endfor %}
		</div>
	</div>
</body>
